<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Brake - Inicio</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="main">
        <section class="clock">
            <div id ="clock"></div>
            <div id ="date"></div>
        </section>
        <section class="generator">
            <h2>Genera tu contraseña segura</h2>
            <p>Número de caracteres de la contraseña</p>
            <div>
                <input id="input" type="number" min="12" max="50"/>
                <input id="btn" type="button" value="Generar contraseña"/>
            </div>
            <div class="pass-div">
                <p>Contraseña Generada:</p>
                <div id="password"></div>
            </div>
        </section>
        <section class="weather">
            <div id="container-weather">
                <p id="city"></p>
                <p id="current-weather"></p>
                <div id="temperature">
                    <div id="weather-img"></div>
                    <p id="degrees"></p>
                    <div id="current-temperature">
                        <div id="atributes">
                            <p id="rain"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                        </div>
                    </div>
                </div>
                <div id="hours">
            
                </div>     
            </div>

        </section>
        <section class="links">

        </section>
    </main>
